<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Viet Nam Women Days</title>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="letter.ico">
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
body {
    min-height: 100vh;
    background-image: url("kali-tiles.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
#loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url("bg-loading.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: #ffffff;
    font-family: 'Pinyon Script', cursive;
    font-size: 64px;
    font-weight: 400;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}
@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}
#loading.fade-out {
    animation: fadeOut 0.2s forwards;
}
.progress-bar {
    width: 500px;
    height: 20px;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
}
.progress {
    width: 0%;
    height: 100%;
    background: #ffffff;
    transition: width 0.5s;
}
#progress-text {
    font-family: 'Pinyon Script', cursive;
    font-size: 24px;
    margin-top: 10px;
    color: #ffffff;
}
#ready-question {
    display: none;
    text-align: center;
    color: #ffffff;
    font-family: 'Times New Roman', cursive;
    font-size: 48px;
    margin-top: 20px;
}
#ready-button {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 24px;
    font-family: 'Times New Roman', cursive;
    background-color: #ffffff;
    color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#ready-button:hover { background-color: #ddd; }
#name-form {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url("bgm-hopthoai.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Pinyon Script', cursive;
}
#name-form h1 { font-size: 48px; color: #880e4f; }
#name-form input {
    padding: 10px;
    font-size: 24px;
    border: 2px solid #880e4f;
    border-radius: 5px;
    outline: none;
    margin-top: 20px;
}
#name-form button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 24px;
    background-color: #880e4f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#name-form button:hover { background-color: #aa265f; }
</style>
</head>
<body>
<div id="loading">
    <div id="loading-text">Loading...</div>
    <div class="progress-bar"><div class="progress"></div></div>
    <div id="progress-text">0%</div>
    <div id="ready-question">Cậu đã sẵn sàng chưa?</div>
    <button id="ready-button">Gét gô</button>
</div>
<div id="name-form">
    <h1>Xin hỏi quý danh của tiểu thư là:</h1>
    <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
    <button id="submitName">Xác nhận</button>
</div>
<script>
window.onload = function() {
    let progress = 0;
    const progressBar = document.querySelector('.progress');
    const progressText = document.getElementById('progress-text');
    const loadingText = document.getElementById('loading-text');
    const loadingScreen = document.getElementById('loading');
    const readyQuestion = document.getElementById('ready-question');
    const readyButton = document.getElementById('ready-button');
    const nameForm = document.getElementById('name-form');

    const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '%';
        if (progress < 100) {
            loadingText.textContent = "Loading...";
        } else {
            clearInterval(interval);
            loadingText.textContent = "Done!";
            readyQuestion.style.display = 'block';
            readyButton.style.display = 'block';

            readyButton.addEventListener('click', () => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    nameForm.style.display = 'flex';
                }, 500);
            });
        }
    }, 100);
}

document.getElementById('submitName').addEventListener('click', () => {
    const nameInput = document.getElementById('nameInput').value;
    if (nameInput.trim() !== '') {
        document.body.innerHTML = `
            <div id="view" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background-color:#fce4ec;font-family:'Pinyon Script',cursive;position:relative;">
                <h1 style="font-size:48px;color:#880e4f;">Tiểu thư ${nameInput}, hãy chiêm ngưỡng vẻ đẹp của công nghệ.</h1>
                <div id="dynamic-text" style="position:absolute;bottom:20px;font-size:20px;color:#880e4f;font-family:'Times New Roman',cursive;opacity:0;animation:fadeInOut 4s infinite;">
                    Đang tìm bức ảnh đẹp nhất của bạn...
                </div>
            </div>
        `;

        const dynamicText = document.getElementById('dynamic-text');
        let toggle = true;
        setInterval(() => {
            dynamicText.textContent = toggle ? "Đang viết nên lời chúc tốt đẹp nhất..." : "Đang tìm bức ảnh đẹp nhất của bạn...";
            toggle = !toggle;
        }, 4000);

        // Sau 8 giây thì fade out và hiện ảnh nền PNG
        setTimeout(() => {
            document.body.style.transition = "opacity 2s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="width:100vw;height:100vh;background:url('main-content.png') center/cover no-repeat;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:'Pinyon Script',cursive;color:#fff;font-size:48px;text-shadow:2px 2px 8px #000;position:relative;">
                        <div style="position:absolute;bottom:40px;text-align:center;width:100%;">
                            Chúc mừng ngày Phụ nữ Việt Nam, tiểu thư ${nameInput}!
                        </div>
                    </div>
                `;
                document.body.style.opacity = "1";
            }, 2000);
        }, 8000);
    } else {
        alert('Vui lòng nhập tên của bạn!');
    }
});
</script>
</body>
</html>
